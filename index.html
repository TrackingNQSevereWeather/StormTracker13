<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Radar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .lightning-icon {
      background-color: yellow;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([-20.0, 146.0], 6);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Example of lightning data (mock)
    const lightningData = [
      { lat: -19.3, lon: 146.8 },
      { lat: -20.2, lon: 145.5 },
      { lat: -18.9, lon: 147.0 }
    ];

    function showLightningStrikes(data) {
      data.forEach(strike => {
        const icon = L.divIcon({
          className: 'lightning-icon'
        });
        L.marker([strike.lat, strike.lon], { icon }).addTo(map);
      });
    }

    // Call the function to show lightning strikes
    showLightningStrikes(lightningData);

    // NOTE: To use real-time data, replace lightningData with data from an API.
  </script>
</body>
</html>
