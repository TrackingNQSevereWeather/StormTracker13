<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StormTracker 13 - Real Time Radar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-family: sans-serif;
      z-index: 1000;
      text-align: center;
    }

    #slider {
      width: 300px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <div id="timestamp">Radar loading...</div>
    <input type="range" id="slider" min="0" max="0" value="0"/>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -98.35], 5);

    // Base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 18
    }).addTo(map);

    const slider = document.getElementById('slider');
    const timestampEl = document.getElementById('timestamp');

    let radarLayers = [];
    let frameTimes = [];
    let currentLayer = null;

    function loadRadar() {
      // Remove any existing radar layers
      if (currentLayer) {
        map.removeLayer(currentLayer);
      }
      radarLayers = [];
      frameTimes = [];

      fetch('https://api.rainviewer.com/public/weather-maps.json')
        .then(res => res.json())
        .then(data => {
          const frames = data.radar.past.concat(data.radar.nowcast || []);
          frames.forEach(frame => {
            const tileUrl = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
            const layer = L.tileLayer(tileUrl, { opacity: 0.6 });
            radarLayers.push(layer);
            frameTimes.push(new Date(frame.time * 1000));
          });

          slider.max = radarLayers.length - 1;
          slider.value = radarLayers.length - 1;
          showFrame(parseInt(slider.value));
        });
    }

    function showFrame(index) {
      if (currentLayer) {
        map.removeLayer(currentLayer);
      }
      currentLayer = radarLayers[index];
      currentLayer.addTo(map);

      const time = frameTimes[index];
      timestampEl.textContent = `Radar time: ${time.toLocaleString()}`;
    }

    slider.addEventListener('input', () => {
      showFrame(parseInt(slider.value));
    });

    // Load radar initially
    loadRadar();

    // Auto-refresh every 5 minutes
    setInterval(loadRadar, 5 * 60 * 1000);

    // NWS Alerts
    fetch('https://api.weather.gov/alerts/active')
      .then(response => response.json())
      .then(data => {
        data.features.forEach(alert => {
          const coords = alert.geometry?.coordinates;
          if (coords) {
            const poly = L.polygon(coords[0].map(pair => [pair[1], pair[0]]), {
              color: getAlertColor(alert.properties.event),
              fillOpacity: 0.3,
              weight: 2
            }).bindPopup(`<b>${alert.properties.event}</b><br>${alert.properties.headline}`);
            poly.addTo(map);
          }
        });
      });

    function getAlertColor(event) {
      const e = event.toLowerCase();
      if (e.includes("tornado")) return "red";
      if (e.includes("thunderstorm")) return "blue";
      if (e.includes("flood")) return "green";
      if (e.includes("fire")) return "darkred";
      if (e.includes("wind")) return "purple";
      return "orange";
    }
  </script>
</body>
</html>
