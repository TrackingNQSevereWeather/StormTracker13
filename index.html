<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StormTracker 13 | TrackingNQSevereWeather Real-Time Radar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .leaflet-control-layers {
      background: white;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    const map = L.map('map').setView([39.5, -98.35], 5); // Center USA

    // Base layer
    const basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Radar Reflectivity (IEM NEXRAD)
    const reflectivityLayer = L.tileLayer('https://mesonet.agron.iastate.edu/cache/tile.py/1.0.0/ridge::NCR/{z}/{x}/{y}.png', {
      attribution: 'Radar imagery © Iowa State University',
      opacity: 0.6
    }).addTo(map);

    // Warnings (NWS GeoJSON feed)
    const warningColors = {
      'TOR': 'red',
      'SVR': 'orange',
      'FFW': 'purple',
      'SPE': 'blue'
    };

    function getWarningColor(code) {
      return warningColors[code] || 'yellow';
    }

    let warningLayer;

    function loadWarnings() {
      if (warningLayer) map.removeLayer(warningLayer);

      $.getJSON('https://api.weather.gov/alerts/active?status=actual&message_type=alert', data => {
        warningLayer = L.geoJSON(data, {
          style: feature => {
            const code = feature.properties.event.split(' ')[0].toUpperCase().slice(0, 3);
            return {
              color: getWarningColor(code),
              weight: 2,
              fillOpacity: 0.25
            };
          },
          onEachFeature: (feature, layer) => {
            const p = feature.properties;
            layer.bindPopup(`<strong>${p.event}</strong><br>${p.headline || ''}`);
            if (p.event.includes('Tornado Warning')) {
              playAlertSound();
            }
          }
        }).addTo(map);
      });
    }

    function playAlertSound() {
      const audio = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
      audio.play().catch(e => console.log("Sound failed:", e));
    }

    // Refresh every 5 minutes
    setInterval(() => {
      reflectivityLayer.setUrl(reflectivityLayer._url); // Force refresh
      loadWarnings();
    }, 5 * 60 * 1000);

    loadWarnings();

    // Layer control
    const layers = {
      "Base Map": basemap,
      "Radar Reflectivity": reflectivityLayer,
    };

    const overlays = {
      "Warnings": warningLayer
    };

    L.control.layers(layers, overlays).addTo(map);
  </script>
</body>
</html>
