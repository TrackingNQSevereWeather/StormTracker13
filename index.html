<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StormTracker 13 TrackingNQSevereWeather Real Time Radar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([39.5, -98.35], 5); // Center USA

    // Base layer
    const base = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 🌧️ Reflectivity Radar Animation (RainViewer)
    let radarFrames = [];
    let radarLayer = null;
    let frameIndex = 0;
    let animationInterval;

    function startRadarAnimation() {
      if (animationInterval) clearInterval(animationInterval);

      animationInterval = setInterval(() => {
        if (radarLayer) map.removeLayer(radarLayer);
        radarLayer = L.tileLayer(`https://tilecache.rainviewer.com/v2/radar/${radarFrames[frameIndex].path}/256/{z}/{x}/{y}/2/1_1.png`, {
          opacity: 0.6,
          attribution: 'Radar © RainViewer'
        }).addTo(map);

        frameIndex = (frameIndex + 1) % radarFrames.length;
      }, 500);
    }

    fetch('https://tilecache.rainviewer.com/api/maps.json')
      .then(res => res.json())
      .then(frames => {
        radarFrames = frames.slice(-10); // last 10 frames
        startRadarAnimation();
      });

    // 💨 Velocity Radar (IEM)
    const velocityRadar = L.tileLayer('https://mesonet.agron.iastate.edu/cache/tile.py/1.0.0/nexrad-n0u-900913/{z}/{x}/{y}.png', {
      opacity: 0.6,
      attribution: 'Velocity Radar © Iowa State Univ. IEM'
    });

    // ⚡️ Lightning (example circle)
    const lightning = L.circle([38, -97], {
      radius: 50000,
      color: 'yellow',
      fillColor: 'yellow',
      fillOpacity: 0.7
    }).bindPopup("⚡️ Lightning Strike Example");

    // 🛰 Satellite
    const satellite = L.tileLayer('https://services.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{x}/{y}', {
      attribution: "Esri World Imagery"
    });

    // 🌀 NWS Alerts
    fetch('https://api.weather.gov/alerts/active')
      .then(response => response.json())
      .then(data => {
        data.features.forEach(alert => {
          const coords = alert.geometry?.coordinates;
          if (coords) {
            const poly = L.polygon(coords[0].map(pair => [pair[1], pair[0]]), {
              color: getAlertColor(alert.properties.event),
              fillOpacity: 0.4
            }).bindPopup(`<b>${alert.properties.event}</b><br>${alert.properties.headline}`);
            poly.addTo(map);
          }
        });
      });

    function getAlertColor(event) {
      const e = event.toLowerCase();
      if (e.includes("tornado")) return "red";
      if (e.includes("thunderstorm")) return "blue";
      if (e.includes("flood")) return "green";
      if (e.includes("fire")) return "darkred";
      if (e.includes("wind")) return "purple";
      return "orange";
    }

    // Layer controls
    const overlays = {
      "Reflectivity Radar (Animated)": radarLayer,
      "Velocity Radar (IEM)": velocityRadar,
      "Satellite (Static)": satellite,
      "Lightning (Example)": lightning
    };
    L.control.layers(null, overlays).addTo(map);
  </script>
</body>
</html>
