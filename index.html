<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StormTracker 13 - TrackingNQSevereWeather</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -98.35], 4); // Center on USA

    // Add OpenStreetMap basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Add Reflectivity Layer (RainViewer)
    const reflectivityLayer = L.tileLayer(
      'https://tilecache.rainviewer.com/v2/radar/nowcast/{z}/{x}/{y}/5/1_1.png',
      { opacity: 0.6, attribution: "Radar © RainViewer" }
    ).addTo(map);

    // Add Velocity Layer Toggle
    const velocityLayer = L.tileLayer(
      'https://tilecache.rainviewer.com/v2/radar/nowcast/{z}/{x}/{y}/5/2_1.png',
      { opacity: 0.6, attribution: "Radar © RainViewer" }
    );

    // Layer control
    L.control.layers(
      { "Reflectivity": reflectivityLayer, "Velocity": velocityLayer },
      null,
      { collapsed: false }
    ).addTo(map);
  </script>
</body>
</html>
