<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StormTracker 13 TrackingNQSevereWeather Real Time Radar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-timedimension/dist/leaflet.timedimension.control.min.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-timedimension/dist/leaflet.timedimension.min.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map("map", {
      center: [39.8283, -98.5795], // Centered on USA
      zoom: 5,
      timeDimension: true,
      timeDimensionControl: true,
      timeDimensionOptions: {
        timeInterval: "PT3H/PT0H",
        period: "PT5M"
      }
    });

    const baseLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const radarLayer = L.tileLayer("https://mesonet.agron.iastate.edu/cache/tile.py/1.0.0/nexrad-n0q-900913/{z}/{x}/{y}.png", {
      opacity: 0.6,
      attribution: "Radar © Iowa State Univ. IEM"
    });

    const satelliteLayer = L.tileLayer("https://mesonet.agron.iastate.edu/cache/tile.py/1.0.0/goes-vis-900913/{z}/{x}/{y}.png", {
      opacity: 0.6,
      attribution: "Satellite © Iowa State Univ. IEM"
    });

    const lightningLayer = L.tileLayer("https://www.lightningmaps.org/staticmap/lightningmap-{z}/{x}/{y}.png", {
      opacity: 0.7,
      attribution: "Lightning © Blitzortung.org"
    });

    const overlays = {
      "Radar": radarLayer,
      "Satellite": satelliteLayer,
      "Lightning": lightningLayer
    };

    L.control.layers(null, overlays).addTo(map);
    radarLayer.addTo(map);

    // Auto-refresh layers every 5 minutes
    setInterval(() => {
      const timestamp = new Date().getTime();
      radarLayer.setUrl(radarLayer._url + "?_=" + timestamp);
      satelliteLayer.setUrl(satelliteLayer._url + "?_=" + timestamp);
      lightningLayer.setUrl(lightningLayer._url + "?_=" + timestamp);
    }, 300000);
  </script>
</body>
</html>
