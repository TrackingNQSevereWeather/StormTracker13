<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StormTracker13 TrackingNQSevereWeather Real Time Radar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f2f5;
    }

    #map {
      position: absolute;
      top: 60px;
      left: 300px;
      right: 0;
      bottom: 80px;
      z-index: 1;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 18px;
      font-weight: bold;
      z-index: 1001;
    }

    #sidebar {
      position: absolute;
      top: 60px;
      left: 0;
      width: 300px;
      bottom: 0;
      background: #252537;
      color: white;
      padding: 15px;
      z-index: 1001;
      overflow-y: auto;
    }

    #aiSummary {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    #warningPanel {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    #controls {
      position: absolute;
      bottom: 0;
      left: 300px;
      right: 0;
      height: 80px;
      background: #1e1e2f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      z-index: 1001;
      padding: 10px 20px;
    }

    #slider {
      width: 300px;
    }

    #playPause {
      background: #444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #legend {
      position: absolute;
      top: 70px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
    }

    #legend div {
      margin-bottom: 5px;
    }

    .color-box {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 6px;
      vertical-align: middle;
    }

    .flashing-border {
      animation: flash-border 1s infinite alternate;
    }

    @keyframes flash-border {
      from { border: 3px solid red; }
      to { border: 3px solid yellow; }
    }
  </style>
</head>
<body>
  <header>üå©Ô∏è StormTracker13 | TrackingNQSevereWeather Real-Time Radar</header>

  <div id="sidebar">
    <div id="aiSummary">
      <b>AI Weather Summary</b><br/>
      Conditions are currently calm in most areas.<br/>
      Watch for updates on severe weather alerts.
    </div>
    <div id="warningPanel">
      <b>Warning Details</b>
      <div id="warningContent">No warning selected.</div>
    </div>
  </div>

  <div id="map"></div>
