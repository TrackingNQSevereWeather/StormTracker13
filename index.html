<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StormTracker 13 - Real Time Radar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    #timestamp {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="timestamp">Loading radar...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -98.35], 5); // Center USA

    // Base map layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const radarLayers = [];
    let currentFrame = 0;
    let animationInterval;
    const timestampEl = document.getElementById('timestamp');

    // Load RainViewer radar frames
    fetch('https://api.rainviewer.com/public/weather-maps.json')
      .then(res => res.json())
      .then(data => {
        const frames = data.radar.past.concat(data.radar.nowcast || []);
        frames.forEach(frame => {
          const tileUrl = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
          const layer = L.tileLayer(tileUrl, {
            opacity: 0.6
          });
          radarLayers.push({ layer, time: frame.time });
        });

        startAnimation();
      });

    function startAnimation() {
      if (radarLayers.length === 0) return;

      animationInterval = setInterval(() => {
        if (radarLayers[currentFrame - 1]) {
          map.removeLayer(radarLayers[currentFrame - 1].layer);
        }

        map.addLayer(radarLayers[currentFrame].layer);

        const time = new Date(radarLayers[currentFrame].time * 1000);
        timestampEl.textContent = `Radar time: ${time.toLocaleString()}`;

        currentFrame = (currentFrame + 1) % radarLayers.length;
      }, 600);
    }

    // Load active NWS alerts
    fetch('https://api.weather.gov/alerts/active')
      .then(response => response.json())
      .then(data => {
        data.features.forEach(alert => {
          const coords = alert.geometry?.coordinates;
          if (coords) {
            const poly = L.polygon(coords[0].map(pair => [pair[1], pair[0]]), {
              color: getAlertColor(alert.properties.event),
              fillOpacity: 0.3,
              weight: 2
            }).bindPopup(`<b>${alert.properties.event}</b><br>${alert.properties.headline}`);
            poly.addTo(map);
          }
        });
      });

    function getAlertColor(event) {
      const e = event.toLowerCase();
      if (e.includes("tornado")) return "red";
      if (e.includes("thunderstorm")) return "blue";
      if (e.includes("flood")) return "green";
      if (e.includes("fire")) return "darkred";
      if (e.includes("wind")) return "purple";
      return "orange";
    }
  </script>
</body>
</html>
