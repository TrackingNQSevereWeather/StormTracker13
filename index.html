<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StormTracker 13 - TrackingNQSevereWeather Real Time Radar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background-color: #111;
      color: white;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .leaflet-control-layers-expanded {
      background-color: #333 !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <audio id="tornadoSound" src="https://www.soundjay.com/transportation/sounds/siren-01a.mp3" preload="auto"></audio>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-timedimension@1.1.0/dist/leaflet.timedimension.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    const map = L.map('map', {
      center: [39.8283, -98.5795],
      zoom: 5,
      zoomControl: true,
      timeDimension: true,
      timeDimensionControl: true,
      timeDimensionOptions: {
        timeInterval: "PT6H/PT0H",
        period: "PT5M"
      },
      timeDimensionControlOptions: {
        autoPlay: false,
        timeSliderDragUpdate: true,
        loopButton: true,
        minSpeed: 1,
        maxSpeed: 15,
        speedStep: 1,
        timeZones: ["Local"]
      }
    });

    const darkBase = L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: "abcd",
      maxZoom: 19
    }).addTo(map);

    const radarLayer = L.tileLayer.wms("https://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r-t.cgi", {
      layers: 'nexrad-n0r-wmst',
      format: 'image/png',
      transparent: true,
      attribution: "Radar from Iowa State University"
    });

    const radarTimeLayer = L.timeDimension.layer.wms(radarLayer, {
      updateTimeDimension: true,
      requestTimeFromCapabilities: true,
      wmsVersion: '1.1.1'
    }).addTo(map);

    const warningsLayer = L.tileLayer.wms("https://mesonet.agron.iastate.edu/cgi-bin/wms/us/wwa.cgi", {
      layers: 'warnings_c',
      format: 'image/png',
      transparent: true,
      attribution: "IEM Warning Layer"
    }).addTo(map);

    const baseLayers = {
      "Dark Mode": darkBase
    };

    const overlayLayers = {
      "Radar Reflectivity": radarTimeLayer,
      "Weather Warnings": warningsLayer
    };

    L.control.layers(baseLayers, overlayLayers).addTo(map);

    // Auto-refresh radar every 5 minutes
    setInterval(() => {
      radarTimeLayer._timeDimension.setCurrentTime(Date.now());
    }, 300000);

    // Tornado alert sound
    function checkTornadoAlerts() {
      $.get("https://mesonet.agron.iastate.edu/cgi-bin/geoserver/nws/watch_warn_warns.geojson", function (data) {
        let tornadoWarning = data.features.some(feature => feature.properties.phenomena === "TO" && feature.properties.sig === "W");
        if (tornadoWarning) {
          document.getElementById("tornadoSound").play();
        }
      });
    }

    setInterval(checkTornadoAlerts, 60000); // Check every minute
  </script>
</body>
</html>
