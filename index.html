
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StormTracker 13 TrackingNQSevereWeather Real Time Radar</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .leaflet-control-layers-expanded {
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
  <script>
    const options = {
      key: 'EtkxaOhkZomn18gCqf3WgTxX6gi867Br', // Your Windy API key
      lat: 39.8283, // Center of the USA
      lon: -98.5795,
      zoom: 4,
      verbose: true,
      overlay: 'radar',
      timestamp: Date.now()
    };

    windyInit(options, windyAPI => {
      const { map } = windyAPI;
      L.control.layers(
        {
          "Reflectivity": L.tileLayer(
            'https://tilecache.rainviewer.com/v2/radar/{z}/{x}/{y}/5/1_1.png', 
            { attribution: "RainViewer", opacity: 0.7 }
          ).addTo(map),
          "Velocity": L.tileLayer(
            'https://tilecache.rainviewer.com/v2/radar/{z}/{x}/{y}/5/2_1.png',
            { attribution: "RainViewer", opacity: 0.7 }
          )
        },
        null,
        { collapsed: false }
      ).addTo(map);
    });
  </script>
</body>
</html>
