<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Radar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .legend {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      z-index: 1000;
    }
    .ai-summary {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      max-width: 300px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="legend">
    <strong>Legend:</strong><br>
    <span style="color:red;">■</span> Tornado Warning<br>
    <span style="color:orange;">■</span> Severe Thunderstorm Warning<br>
    <span style="color:yellow;">■</span> Flash Flood Warning<br>
  </div>

  <div class="ai-summary">
    <strong>AI Weather Summary:</strong>
    <div id="aiText">Analyzing latest radar and warnings...</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    async function fetchAlerts() {
      const res = await fetch("https://api.weather.gov/alerts/active");
      const data = await res.json();

      data.features.forEach(alert => {
        const coords = alert.geometry?.coordinates;
        const props = alert.properties;

        if (coords) {
          const polygon = L.polygon(coords[0].map(c => [c[1], c[0]]), {
            color: props.event.includes("Tornado") ? "red" :
                   props.event.includes("Severe") ? "orange" :
                   props.event.includes("Flood") ? "yellow" : "gray",
            weight: 2,
            fillOpacity: 0.4
          });

          const popupHTML = `
            <div style="font-family: sans-serif; width: 250px;">
              <div style="background: black; color: white; padding: 6px; font-weight: bold; font-size: 16px;">
                ${props.event.toUpperCase()}
              </div>
              <div style="background: orange; color: black; padding: 6px;">
                <strong>WHERE:</strong> ${props.areaDesc}
              </div>
              <div style="background: #ff9900; color: black; padding: 6px;">
                <strong>HAZARD:</strong> ${props.description?.match(/(Hail|Wind).*?[\.|\n]/i)?.[0] || "Not specified"}
              </div>
              <div style="background: #ff8000; color: black; padding: 6px;">
                <strong>SOURCE:</strong> ${props.parameter?.source || "Not specified"}
              </div>
              <div style="background: #ff6600; color: black; padding: 6px;">
                <strong>EXPIRES:</strong> ${new Date(props.expires).toLocaleTimeString()}
              </div>
            </div>
          `;

          polygon.bindPopup(popupHTML);
          polygon.addTo(map);
        }
      });
    }

    fetchAlerts();

    // Example dynamic summary (can be replaced with AI backend)
    function updateAISummary() {
      const now = new Date();
      const summaryText = `Latest scan at ${now.toLocaleTimeString()} shows active warnings across multiple regions. Tornado risk is moderate in central US. Expect gusty winds and possible hail.`;
      document.getElementById("aiText").textContent = summaryText;
    }

    updateAISummary();
    setInterval(updateAISummary, 30000); // update every 30s
  </script>
</body>
</html>
