<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StormTracker13 TrackingNQSevereWeather Real Time Radar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      z-index: 999;
      text-align: center;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #slider {
      width: 300px;
    }

    #playPause {
      background: #444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #timestamp {
      min-width: 200px;
    }

    /* üîΩ Legend styles */
    #legend {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 999;
    }

    #legend button {
      background: #444;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .legend-color {
      width: 14px;
      height: 14px;
      margin-right: 8px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="controls">
    <button id="playPause">‚ñ∂Ô∏è Play</button>
    <input type="range" id="slider" min="0" max="0" value="0"/>
    <div id="timestamp">Loading radar...</div>
  </div>

  <!-- ‚úÖ Legend with collapse button -->
  <div id="legend">
    <button id="toggleLegend">Hide Legend</button>
    <div id="legendContent">
      <div class="legend-item"><div class="legend-color" style="background-color: red;"></div>Tornado Warning</div>
      <div class="legend-item"><div class="legend-color" style="background-color: yellow;"></div>Severe Thunderstorm</div>
      <div class="legend-item"><div class="legend-color" style="background-color: green;"></div>Flood Warning</div>
      <div class="legend-item"><div class="legend-color" style="background-color: purple;"></div>Winter Storm</div>
      <div class="legend-item"><div class="legend-color" style="background-color: blue;"></div>Special Marine</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.5, -98.35], 5);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CartoDB',
      maxZoom: 18
    }).addTo(map);

    const slider = document.getElementById('slider');
    const timestampEl = document.getElementById('timestamp');
    const playPauseBtn = document.getElementById('playPause');

    let radarLayers = [];
    let frameTimes = [];
    let currentLayer = null;
    let playInterval = null;
    let currentIndex = 0;

    function loadRadar() {
      if (currentLayer) {
        map.removeLayer(currentLayer);
      }
      radarLayers = [];
      frameTimes = [];

      fetch('https://api.rainviewer.com/public/weather-maps.json')
        .then(res => res.json())
        .then(data => {
          const frames = data.radar.past.concat(data.radar.nowcast || []);
          frames.forEach(frame => {
            const tileUrl = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/512/{z}/{x}/{y}/2/1_1.png`;
            const layer = L.tileLayer(tileUrl, { opacity: 0.8 });
            radarLayers.push(layer);
            frameTimes.push(new Date(frame.time * 1000));
          });

          slider.max = radarLayers.length - 1;
          slider.value = radarLayers.length - 1;
          currentIndex = radarLayers.length - 1;
          showFrame(currentIndex);
        });
    }

    function showFrame(index) {
      if (currentLayer) {
        map.removeLayer(currentLayer);
      }
      currentLayer = radarLayers[index];
      currentLayer.addTo(map);

      const time = frameTimes[index];
      timestampEl.textContent = `Radar time: ${time.toLocaleString()}`;
      slider.value = index;
      currentIndex = index;
    }

    function playRadar() {
      playInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % radarLayers.length;
        showFrame(currentIndex);
      }, 600);
    }

    function pauseRadar() {
      clearInterval(playInterval);
      playInterval = null;
    }

    playPauseBtn.addEventListener('click', () => {
      if (playInterval) {
        pauseRadar();
        playPauseBtn.textContent = "‚ñ∂Ô∏è Play";
      } else {
        playRadar();
        playPauseBtn.textContent = "‚è∏Ô∏è Pause";
      }
    });

    slider.addEventListener('input', () => {
      pauseRadar();
      playPauseBtn.textContent = "‚ñ∂Ô∏è Play";
      showFrame(parseInt(slider.value));
    });

    loadRadar();
    setInterval(loadRadar, 5 * 60 * 1000);

    // üî∂ NWS Alerts - Multi-color as per earlier request
    fetch('https://api.weather.gov/alerts/active')
      .then(response => response.json())
      .then(data => {
        data.features.forEach(alert => {
          const coords = alert.geometry?.coordinates;
          const event = alert.properties.event;

          let color = "orange"; // default fallback

          if (event.includes("Tornado")) color = "red";
          else if (event.includes("Thunderstorm")) color = "yellow";
          else if (event.includes("Flood")) color = "green";
          else if (event.includes("Winter")) color = "purple";
          else if (event.includes("Marine")) color = "blue";

          if (coords) {
            const poly = L.polygon(coords[0].map(pair => [pair[1], pair[0]]), {
              color: color,
              fillOpacity: 0.3,
              weight: 2
            }).bindPopup(`<b>${event}</b><br>${alert.properties.headline}`);
            poly.addTo(map);
          }
        });
      });

    // ‚úÖ Toggle legend
    const toggleBtn = document.getElementById('toggleLegend');
    const legendContent = document.getElementById('legendContent');

    toggleBtn.addEventListener('click', () => {
      const isVisible = legendContent.style.display !== 'none';
      legendContent.style.display = isVisible ? 'none' : 'block';
      toggleBtn.textContent = isVisible ? 'Show Legend' : 'Hide Legend';
    });
  </script>
</body>
</html>
