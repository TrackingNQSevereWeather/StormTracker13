<!DOCTYPE html>
<html>
<head>
  <title>StormTracker13 TrackingNQSevereWeather Real Time Radar</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .legend {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 14px;
    }
    .ai-summary {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      max-width: 300px;
      font-size: 14px;
      z-index: 1000;
    }
    .ai-button {
      position: absolute;
      bottom: 150px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 1000;
    }
    .ai-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="legend">
  <strong>Legend</strong><br>
  <span style="color:red;">■</span> Tornado Warning<br>
  <span style="color:orange;">■</span> Severe Thunderstorm Warning<br>
  <span style="color:yellow;">■</span> Special Weather Statement<br>
</div>

<div class="ai-summary" id="ai-summary">
  <strong>AI Summary:</strong> No active analysis.
</div>

<button class="ai-button" onclick="runAIRadarBot()">AI Radar Bot ➤</button>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-20.1, 146.3], 7); // Example center

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);

  const warnings = [
    {
      type: 'Tornado',
      coords: [[[-20.0, 146.0], [-20.0, 146.2], [-20.2, 146.2], [-20.2, 146.0]]],
      color: 'red',
      location: 'Charters Towers',
      wind: '110 km/h',
      hail: 'Golf-ball sized',
      time: 'until 5:45 PM'
    },
    {
      type: 'Severe Thunderstorm',
      coords: [[[-20.4, 146.4], [-20.4, 146.6], [-20.6, 146.6], [-20.6, 146.4]]],
      color: 'orange',
      location: 'Ravenswood',
      wind: '90 km/h',
      hail: 'Large hail',
      time: 'until 6:15 PM'
    }
  ];

  warnings.forEach(w => {
    const polygon = L.polygon(w.coords, { color: w.color }).addTo(map);
    polygon.bindPopup(`${w.type} Warning<br>Location: ${w.location}<br>Wind: ${w.wind}<br>Hail: ${w.hail}<br>Time: ${w.time}`);
    w.polygon = polygon;
  });

  function runAIRadarBot() {
    const center = map.getCenter();
    let closest = null;
    let minDist = Infinity;

    warnings.forEach(w => {
      const latlng = L.latLngBounds(w.coords[0]).getCenter();
      const dist = center.distanceTo(latlng);
      if (dist < minDist) {
        minDist = dist;
        closest = { ...w, center: latlng };
      }
    });

    if (closest) {
      map.setView(closest.center, 10);
      document.getElementById('ai-summary').innerHTML = `
        <strong>AI Summary:</strong><br>
        ${closest.type} Warning for ${closest.location}.<br>
        Wind: ${closest.wind}<br>
        Hail: ${closest.hail}<br>
        In effect ${closest.time}.
      `;
    }
  }
</script>

</body>
</html>
