<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Radar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #warningPanel {
      position: absolute;
      top: 60px;
      left: 10px;
      width: 260px;
      background: rgba(255, 255, 255, 0.95);
      color: black;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      z-index: 1001;
      font-size: 14px;
      cursor: move;
    }
    #warningHeader {
      background: #333;
      color: white;
      padding: 10px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-weight: bold;
    }
    #warningContent {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="warningPanel">
    <div id="warningHeader">Warning Details</div>
    <div id="warningContent">Click a warning to see details here.</div>
  </div>
  <script>
    const map = L.map('map').setView([37.8, -96], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const warningPanel = document.getElementById("warningPanel");
    const warningHeader = document.getElementById("warningHeader");

    warningHeader.onmousedown = function (e) {
      let shiftX = e.clientX - warningPanel.getBoundingClientRect().left;
      let shiftY = e.clientY - warningPanel.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        warningPanel.style.left = pageX - shiftX + 'px';
        warningPanel.style.top = pageY - shiftY + 'px';
      }

      function onMouseMove(e) {
        moveAt(e.pageX, e.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);
      document.onmouseup = function () {
        document.removeEventListener('mousemove', onMouseMove);
        document.onmouseup = null;
      };
    };

    warningHeader.ondragstart = () => false;

    function showWarningInPanel(title, detail) {
      document.getElementById("warningContent").innerHTML = `<b>${title}</b><br>${detail}`;
    }

    fetch('https://api.weather.gov/alerts/active')
      .then(response => response.json())
      .then(data => {
        data.features.forEach(alert => {
          const coords = alert.geometry?.coordinates;
          if (!coords) return;

          const polygon = L.polygon(coords[0].map(([lng, lat]) => [lat, lng]), {
            color: alert.properties.severity === "Severe" ? "red" : "orange",
            weight: 2
          }).addTo(map);

          polygon.on('click', () => {
            showWarningInPanel(alert.properties.event, alert.properties.description || alert.properties.headline);
          });
        });
      });
  </script>
</body>
</html>
