<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StormTracker 13 - Real-Time USA Radar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #controls {
      position: absolute;
      z-index: 1000;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.85);
      padding: 8px;
      border-radius: 8px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <button onclick="toggleAnimation()">‚èØÔ∏è Play / Pause Radar</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([39.5, -98.35], 5); // USA center

    // üó∫Ô∏è Base map layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // üåßÔ∏è RainViewer radar animation
    let radarLayers = [];
    let currentFrame = 0;
    let animationInterval;
    let isPlaying = true;

    fetch('https://api.rainviewer.com/public/weather-maps.json')
      .then(res => res.json())
      .then(data => {
        const frames = data.radar.past;
        frames.forEach((frame, i) => {
          const tileUrl = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
          const layer = L.tileLayer(tileUrl, {
            opacity: i === frames.length - 1 ? 0.6 : 0,
            zIndex: 100
          });
          radarLayers.push(layer);
          layer.addTo(map);
        });
        currentFrame = radarLayers.length - 1;
        animationInterval = setInterval(showNextFrame, 1000);
      });

    function showNextFrame() {
      radarLayers[currentFrame].setOpacity(0);
      currentFrame = (currentFrame + 1) % radarLayers.length;
      radarLayers[currentFrame].setOpacity(0.6);
    }

    function toggleAnimation() {
      if (isPlaying) {
        clearInterval(animationInterval);
      } else {
        animationInterval = setInterval(showNextFrame, 1000);
      }
      isPlaying = !isPlaying;
    }

    // ‚ö†Ô∏è NWS Alerts (Color-coded)
    fetch('https://api.weather.gov/alerts/active')
      .then(response => response.json())
      .then(data => {
        data.features.forEach(alert => {
          const coords = alert.geometry?.coordinates;
          if (coords && coords.length > 0) {
            const poly = L.polygon(coords[0].map(pair => [pair[1], pair[0]]), {
              color: getAlertColor(alert.properties.event),
              fillOpacity: 0.3,
              weight: 2
            }).bindPopup(`<b>${alert.properties.event}</b><br>${alert.properties.headline}`);
            poly.addTo(map);
          }
        });
      });

    // üé® Custom color logic
    function getAlertColor(event) {
      const e = event.toLowerCase();
      if (e.includes("tornado")) return "red";
      if (e.includes("severe thunderstorm")) return "orange";
      if (e.includes("special weather statement")) return "blue";
      return "#4B0082"; // dark purple default
    }
  </script>
</body>
</html>
